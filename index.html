<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>Please select your pizza.</h1>
          <p>The worlds best pizza.</p>
        </div>
            <form id="input">
              <div class="form-group col-md-6">
                <label class="well">Toppings</label>
                <select class="form-control" id="topping">
                  <option value="0"> -- select an option -- </option>
                  <option value="8">Pepperroni</option>
                  <option value="5">Cheese</option>
                  <option value="7">Susage</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label class="well">Size</label>
                <select class="form-control" id="size">
                  <option value="0"> -- select an option -- </option>
                  <option value="3">Small</option>
                  <option value="5">Medium</option>
                  <option value="10">Large</option>
                </select>
              </div>
              <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>

      <div class="show">
      </div>
    </div>
  </body>
</html>
